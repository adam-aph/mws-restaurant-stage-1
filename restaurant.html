<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="preload" href="js/dbhelper.js" as="script">
  <link rel="preload" href="js/restaurant_info.js" as="script">
  <title>Restaurant Info</title>  
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a id="breadcrumbref" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="google map" tabindex="-1" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <div>
      <h2 id="restaurant-name"></h2>
    </div>  
    <!-- Beginning restaurant -->
    <div id="restaurant-contents">
      <section id="restaurant-container">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant  -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a id="footerref" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <div id="reviewform" role="form" aria-label="review form" aria-hidden="true">
    <div id="popupReview">
      <img id="close-img" src="icons/close.png" onclick="div_hide()" role="button" aria-label="close button">
      <form action="#" id="form" method="post" name="form">   
        <h2>Write Review</h2>
          <div class="form-group">
            <input id="name" name="name" placeholder="Name" type="text">
            <div class="fav-checkbox form-control-inline">
              <label for="favorite">Favorite?</label>
              <input id="favorite" name="favorite" type="checkbox">
            </div>            
          </div>
          <input id="rating" name="rating" placeholder="Rating (1-6)" type="text">
          <textarea id="msg" name="review" placeholder="Review"></textarea>
        <a href="javascript:%20check_empty()" id="submit" role="button" aria-label="submit button">Send</a>
      </form>
    </div>
  </div>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq5NHLNEo4kP8bRAwMQe_VnOJb6eZxnkM&libraries=places&callback=initMap"></script>

  <script>
      var prevfocus = document.querySelector('#breadcrumbref');
      var nextFocus = document.querySelector('#restaurant-name');

      prevfocus.onkeydown = function(event) {
          if (event.keyCode == 9 ) {  // TAB
            event.preventDefault();
            nextFocus.focus(); 
            return false;
          }
        return true;
      };
      nextFocus.onkeydown = function(event) {
          if (event.keyCode == 9 && event.shiftKey) {  // Shift+TAB
            event.preventDefault();
            prevfocus.focus(); 
            return false;
          }
        return true;
      };

      if ('serviceWorker' in navigator) {
        // Recommended to register onLoad
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js', {scope: './'});
        });
      }

  </script> 
  <!-- End scripts -->

</body>

</html>
